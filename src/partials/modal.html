<div class="backdrop is-hidden" data-order>
  <div class="modal-order">
    <div class="wrap-button-title">
      <h2 class="modal-order-title">Your Order</h2>
      <button class="modal-order-button" data-order-close>
        <svg class="modal-order-button-icon">
          <use href="../img/harvest.svg#modal-button"></use>
        </svg>
      </button>
    </div>
    <form name="signap-form" id="myForm">
      <fieldset class="modal-order-group-basket">
        <label class="modal-order-label strawberry">
          <span class="modal-order-text">Strawberry Basket</span>
          <span class="modal-order-plant">Plant</span>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/modal-order/img-strawberry@1x-deks.webp 1x,
                ./img/modal-order/img-strawberry@2x-deks.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/modal-order/img-strawberry1x-173.png 1x,
                ./img/modal-order/img-strawberry2x-346.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/modal-order/img-strawberry@1x-tab.webp 1x,
                ./img/modal-order/img-strawberry@2x-tab.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/modal-order/img-strawberry1x-133.png 1x,
                ./img/modal-order/img-strawberry2x-266.png 2x
              "
              type="image/png"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/modal-order/img-strawberry@1x-mob.webp 1x,
                ./img/modal-order/img-strawberry@2x-mob.webp 2x                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        2x
                "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/modal-order/img-strawberry1x-88.png  1x,
                ./img/modal-order/img-strawberry2x-176.png 2x
              "
              type="image/png"
            />
            <img
              class="modal-order-img strawberry-img"
              srcset="./img/modal-order/img-strawberry2x-346.png 2x"
              src="./img/modal-order/img-strawberry1x-173.png.png"
              alt="Strawberry Basket"
              width="173"
              height="196"
              loading="lazy"
            />
          </picture>

          <input class="modal-order-checkbox" type="checkbox" name="basket" />
          <span class="modal-order-checkbox-span">
            <svg class="modal-order-icon" width="6" height="6">
              <use href="../img/harvest.svg#icon-checkbox"></use>
            </svg>
          </span>
        </label>
        <label class="modal-order-label apple">
          <span class="modal-order-text">Apple Basket</span>
          <span class="modal-order-plant">Plant</span>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/modal-order/img-apple@1x-deks.webp 1x,
                ./img/modal-order/img-apple@2x-deks.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/modal-order/img-apple1x-229.png 1x,
                ./img/modal-order/img-apple2x-458.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/modal-order/img-apple@1x-tab.webp 1x,
                ./img/modal-order/img-apple@2x-tab.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/modal-order/img-apple1x-172.png 1x,
                ./img/modal-order/img-apple2x-344.png 2x
              "
              type="image/png"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/modal-order/img-apple@1x-mob.webp 1x,
                ./img/modal-order/img-apple@2x-mob.webp 2x                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      2x
                "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/modal-order/img-apple1x-106.png 1x,
                ./img/modal-order/img-apple2x-212.png 2x
              "
              type="image/png"
            />
            <img
              class="modal-order-img"
              srcset="./img/modal-order/img-apple2x-458.png 2x"
              src="./img/modal-order/img-apple1x-229.png"
              alt="Apple Basket"
              width="229"
              height="196"
              loading="lazy"
            />
          </picture>
          <input class="modal-order-checkbox" type="checkbox" name="basket" />
          <span class="modal-order-checkbox-span">
            <svg class="modal-order-icon" width="6" height="6">
              <use href="../img/harvest.svg#icon-checkbox"></use>
            </svg>
          </span>
        </label>
        <label class="modal-order-label fruits">
          <span class="modal-order-text">Fruits Basket</span>
          <span class="modal-order-plant">Plant</span>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/modal-order/img-fruits@1x-deks.webp 1x,
                ./img/modal-order/img-fruits@2x-deks.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/modal-order/img-fruits@1x-tab.webp 1x,
                ./img/modal-order/img-fruits@2x-tab.webp 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/modal-order/img-fruits@1x-tab.webp 1x,
                ./img/modal-order/img-fruits@2x-tab.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/modal-order/img-basket1x-172.png 1x,
                ./img/modal-order/img-basket2x-344.png 2x
              "
              type="image/png"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/modal-order/img-fruits@1x-mob.webp 1x,
                ./img/modal-order/img-fruits@2x-mob.webp 2x                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 2x
                "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/modal-order/img-basket1x-107.png 1x,
                ./img/modal-order/img-basket2x-214.png 2x
              "
              type="image/png"
            />
            <img
              class="modal-order-img"
              srcset="./img/modal-order/img-basket2x-458.png 2x"
              src="./img/modal-order/img-basket1x-229.png"
              alt="Fruits Basket"
              width="229"
              height="196"
              loading="lazy"
            />
          </picture>
          <input class="modal-order-checkbox" type="checkbox" name="basket" />
          <span class="modal-order-checkbox-span">
            <svg class="modal-order-icon" width="6" height="6">
              <use href="../img/harvest.svg#icon-checkbox"></use>
            </svg>
          </span>
        </label>
      </fieldset>
      <fieldset class="modal-order-group">
        <label>
          <input
            class="modal-order-input modal-form-input"
            type="text"
            name="fullname"
            pattern="[a-zA-Z][a-zA-Z ]+"
            id="fullname"
            required
            placeholder="Enter full name..."
          />
        </label>
        <label>
          <input
            class="modal-order-input modal-form-input"
            type="email"
            name="email"
            required
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            placeholder="Enter email..."
            id="emailform"
          />
        </label>
        <label>
          <input
            class="modal-order-input modal-form-input"
            type="text"
            name="card"
            id="card"
            pattern="[0-9]{10}"
            required
            placeholder="Enter card.."
          />
        </label>
        <label>
          <textarea
            class="modal-order-comments modal-form-input"
            name="comments"
            placeholder="Enter comments..."
          ></textarea>
        </label>
      </fieldset>
      <button
        class="modal-order-submit"
        type="submit"
        id="submitButton"
        disabled
        data-order-close
        data-thank-you-open
      >
        Submit
      </button>
    </form>
  </div>
</div>
